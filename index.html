<html>

	<body>
		<div id="cans">
			<video controls="controls" id="video"　src="" poster="" height="800px" width="1200px">
			</video>
			<aside id="playList">
				<header>
					<h4 style="font-family: Genshin_Impact;">播放列表</h4>
				</header>
				<ul>
					<li style="font-family: Genshin_Impact;" value="video/大食会唱歌1.mp4" title="大食会唱歌1">大食会唱歌1</li>
					<li style="font-family: Genshin_Impact;" value="video/大食会唱歌2.mp4" title="大食会唱歌2">大食会唱歌2</li>
				</ul>
				<!--<button title="展开播放列表" id="playList-show"> > </button>-->
				<button title="收起播放列表" id="playList-hidden"> < </button>
			</aside>
			<button title="展开播放列表" id="playList-show1"> > </button>
			
			<script>
        // 使用IntersectionObserver来实现懒加载
        let images = document.querySelectorAll('img');
        let imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    let img = entry.target;
                    img.src = img.getAttribute('data-src');
                    observer.unobserve(img);
                }
            });
        });
 
        images.forEach(img => {
            imageObserver.observe(img);
        });
    </script>
		</div>
	</body>
</html>
